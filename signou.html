<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #333;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 20px;
    }

    .login-box {
        background-color: white;
        padding: 40px 20px;
        border-radius: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    .login-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .input-group {
        margin-bottom: 15px;
        width: 100%;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
    }

    .login-button {
        background-color: #50c4aa;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
        width: 100%;
        font-size: 16px;
    }

    .login-button:hover {
        background-color: #3da68a;
    }

    .extra-links {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .extra-links a {
        color: #666;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-box {
            padding: 30px 20px;
        }

        .login-box h2 {
            font-size: 20px;
        }

        .input-group input {
            padding: 10px;
            font-size: 14px;
        }

        .login-button {
            padding: 10px 16px;
            font-size: 14px;
        }

        .extra-links a {
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .login-box {
            padding: 20px 10px;
        }

        .login-box h2 {
            font-size: 18px;
        }

        .input-group input {
            padding: 8px;
            font-size: 12px;
        }

        .login-button {
            padding: 8px 12px;
            font-size: 12px;
        }

        .extra-links a {
            font-size: 12px;
        }
    }
</style>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>SIGN IN</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Email/Username">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="login-button">SIGN IN</button>
                <div class="extra-links">
                    <a href="#">Login with Username!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
